<br> 	
<label for="game-date-input" class="input-label">Game Date:</label>
<input type="text" id="game-date-input"> 

<label for="team-input" class="input-label">Team:</label>
<input type="text" id="team-input" value="NJD"> 

<label for="opponent-input" class="input-label">Opponent:</label>
<input type="text" id="opponent-input" value="NYR"> 

<label for="misc-input" class="input-label">Misc:</label>
<input type="text" id="misc-input" value="5v5"> 

<label for="colorPicker" id="colorLabel">Dot Color:</label>
<input type="color" id="colorPicker" onchange="changeDotColor()" value="#ff0000">


<br><br>

<button class="button-16" id="remove-button">Remove Last</button>
<button class="button-16" id="switch-teams-btn">Flip Teams</button>
<button class="button-16" id="size-down-btn">-</button>
<button class="button-16" id="size-up-btn">+</button>

<br><br>




<h2>Data:</h2>
	
<table id="dotTable" class="greyGridTable">
	<thead>
		<tr>
			<th>index</th>
			<th>player_name</th>
			<th>game_date</th>
			<th>team</th>
			<th>opponent</th>
			<th>locX</th>
			<th>locY</th>
			<th>misc</th>
		</tr>
	</thead>
	<tfoot></tfoot>
	<tbody contenteditable="true">
		<tr></tr>
		<!-- Dot information will be dynamically added here -->
	</tbody>
</table>

<br><br>
<button class="button-16" id="exportButton">Export Data</button>
